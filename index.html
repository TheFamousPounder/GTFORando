<!DOCTYPE html>
<html>
<head>
        <!-- title and icon -->
        <Title>GTFO Rando</Title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- css styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
        }

        #loadout {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2em;
            margin-top: 3em;
            min-height: 35em;
        }

        .equipment {
            background-color: #1c1c1c;
            padding: 2em;
            border-radius: 10px;
            min-height: 20em;
            max-height: 30em;
            width: 12%;
        }
        
        .equipment img {
            margin-top: 20px;
            margin-bottom:20px;
            border-radius: 8px;
            max-width: 80%;
            min-width: 50%;
            max-height: 70%;
            min-height: 20%;
            justify-content: center;
        }

        .equipment_topdivider {
            height:30%
        }

        .equipment_bottomdivider {
            margin-bottom: 20px;
            height:90%;
        }

        button {
            margin-top: 30px;
            padding: 10px, 20px;
            font-size: 24px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #bgv {
        position: fixed;
        z-index: -1;
        left: 0px;
        top: 0px;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        pointer-events: none;
        }
    </style>
</head>
<body>

        // randomizer function
    function Rando(array) {
